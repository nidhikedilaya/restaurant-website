<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/jquery.fancybox.css" />
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Checkout</title>
  </head>
  <body>
    <header>
      <a href="cart.html" class="header-btn1">
        <i class="uil uil-angle-left"></i> Back to Cart
      </a>
    </header>

    <div class="checkout-container">
      <h1>Checkout</h1>
      <div id="checkout-items"></div>
      <p>Total: Rs. <span id="checkout-total">0</span></p>
      <p>Table Number: <span id="table-number"></span></p>
      <button
        id="placeOrderButton"
        class="btn btn-primary"
        onclick="completeCheckout()"
      >
        Complete Checkout
      </button>
    </div>

    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
    <script>
      document.getElementById("table-number").textContent =
        Math.floor(Math.random() * 25) + 1;

      function completeCheckout() {
        alert("Checkout Complete!");
        localStorage.removeItem("cart");
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
